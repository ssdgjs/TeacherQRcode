# Alembic 配置文件

[alembic]
# 迁移脚本存放路径
script_location = alembic

# 迁移脚本使用的模板文件
# file_template = %%(rev)s_%%(slug)s

# sys.path 路径，用于导入模型
# prepend_sys_path = .

# 时区设置
# timezone =

# 迁移日志级别的最大长度
# truncate_slug_length = 40

# 迁移版本号的来源
# revision_environment = false

# 数据库连接字符串（将从环境变量读取）
# sqlalchemy.url = driver://user:pass@localhost/dbname

# 是否在迁移时打印日志
# logging_name = alembic

# 迁移时是否自动生成注释
# set_main_object = True


[post_write_hooks]
# 迁移脚本生成后的钩子


# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
