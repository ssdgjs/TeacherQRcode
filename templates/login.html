<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - EduQR AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(-45deg, #0d9488, #14b8a6, #0f766e, #115e59);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .input-focus:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 3px rgba(20, 186, 166, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d9488, #14b8a6);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(13, 148, 136, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Toast 容器 */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .toast-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .toast-info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        /* 加载动画 */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <!-- Toast 容器 -->
    <div id="toast-container"></div>

    <!-- 登录卡片 -->
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md card-hover overflow-hidden">
        <!-- 头部 -->
        <div class="bg-gradient-to-r from-teal-600 to-teal-500 p-8 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">EduQR AI</h1>
            <p class="text-teal-100">智能英语作业生成器</p>
        </div>

        <!-- 表单 -->
        <div class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">登录</h2>

            <form id="loginForm" class="space-y-6">
                <!-- 邮箱 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        邮箱地址
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="your@email.com"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus transition-all"
                    >
                </div>

                <!-- 密码 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        密码
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="••••••••"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus transition-all"
                    >
                </div>

                <!-- 登录按钮 -->
                <button
                    type="submit"
                    id="loginBtn"
                    class="w-full btn-primary text-white font-semibold py-3 px-6 rounded-xl flex items-center justify-center"
                >
                    <span id="loginBtnText">登录</span>
                    <span id="loginSpinner" class="spinner ml-2 hidden"></span>
                </button>
            </form>

            <!-- 注册链接 -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    还没有账号？
                    <a href="/register" class="text-teal-600 font-semibold hover:text-teal-700 transition-colors">
                        立即注册
                    </a>
                </p>
            </div>

            <!-- 返回首页 -->
            <div class="mt-4 text-center">
                <a href="/" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
                    ← 返回首页
                </a>
            </div>
        </div>
    </div>

    <script>
        // Toast 通知函数
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;

            const icons = {
                success: '✓',
                error: '✕',
                info: 'ℹ'
            };

            toast.innerHTML = `
                <span class="text-xl mr-3">${icons[type]}</span>
                <span class="font-medium">${message}</span>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');

            // 禁用按钮，显示加载
            loginBtn.disabled = true;
            loginBtnText.textContent = '登录中...';
            loginSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // 保存 token
                    localStorage.setItem('access_token', data.data.token);
                    localStorage.setItem('user_email', data.data.user.email);

                    showToast('登录成功！', 'success');

                    // 跳转到首页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showToast(data.error || '登录失败，请检查邮箱和密码', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('网络错误，请稍后重试', 'error');
            } finally {
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginBtnText.textContent = '登录';
                loginSpinner.classList.add('hidden');
            }
        });

        // 检查是否已登录
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // 已登录，跳转到首页
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
