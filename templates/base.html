<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduQR AI - 智能英语作业生成器{% endblock %}</title>
    <meta name="description" content="EduQR AI - 智能英语作业生成器，帮助老师快速创建高质量英语练习题">
    <meta name="keywords" content="英语作业,AI生成,二维码,听力练习,英语教学">

    <!-- Open Graph -->
    <meta property="og:title" content="EduQR AI - 智能英语作业生成器">
    <meta property="og:description" content="AI驱动的智能英语作业生成器，帮助老师快速创建高质量练习题">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url.scheme }}://{{ request.url.netloc }}">
    <meta property="og:image" content="{{ request.url.scheme }}://{{ request.url.netloc }}/static/og-image.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="EduQR AI - 智能英语作业生成器">
    <meta name="twitter:description" content="AI驱动的智能英语作业生成器">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url.scheme }}://{{ request.url.netloc }}{{ request.path }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ==================== Dark Mode ==================== */
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ==================== Custom Scrollbar ==================== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* ==================== Animations ==================== */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes pulseSubtle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes toastSlideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ==================== Utility Classes ==================== */
        .spinner {
            border: 3px solid var(--bg-primary);
            border-top: 3px solid #14b8a6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        .slide-up {
            animation: slideUp 0.3s ease;
        }

        .pulse-subtle {
            animation: pulseSubtle 2s ease-in-out infinite;
        }

        .checkmark {
            animation: checkmark 0.4s ease-in-out;
        }

        /* ==================== Skeleton Loading ==================== */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-primary) 25%, var(--border-color) 50%, var(--bg-primary) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 0.375rem;
        }

        .skeleton-text {
            height: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .skeleton-text.title {
            height: 1.5rem;
            width: 60%;
            margin-bottom: 1rem;
        }

        .skeleton-text.short {
            width: 40%;
        }

        .skeleton-qr {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 1rem;
        }

        /* ==================== Gradient Background ==================== */
        .gradient-bg {
            background: linear-gradient(-45deg, #0d9488, #14b8a6, #0f766e, #115e59);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        /* ==================== Card Hover ==================== */
        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* ==================== Button Effects ==================== */
        .btn-hover {
            transition: all 0.2s ease;
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .btn-hover:active {
            transform: translateY(0);
        }

        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::after {
            width: 300px;
            height: 300px;
        }

        /* ==================== QR Code Glow ==================== */
        .qr-glow {
            box-shadow: 0 0 40px rgba(20, 184, 166, 0.15);
        }

        /* ==================== Toast Notifications ==================== */
        .toast-notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
            max-width: 400px;
        }

        .toast {
            display: flex;
            align-items: center;
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            animation: toastSlideIn 0.3s ease-out;
        }

        .toast-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .toast-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .toast-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .toast-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .toast-exit {
            animation: toastSlideOut 0.3s ease-in forwards;
        }

        @keyframes toastSlideOut {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* ==================== Progress Bar ==================== */
        .progress-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #14b8a6, #0d9488);
            transition: width 0.3s ease;
        }

        /* ==================== Keyboard Shortcuts ==================== */
        .kbd {
            display: inline-block;
            padding: 0.125rem 0.375rem;
            font-size: 0.75rem;
            font-family: monospace;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* ==================== Copy Success Animation ==================== */
        .copy-success {
            animation: copySuccess 0.6s ease-out;
        }

        @keyframes copySuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* ==================== Tooltip ==================== */
        .tooltip {
            position: relative;
        }

        .tooltip-text {
            visibility: hidden;
            background: #1f2937;
            color: white;
            text-align: center;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* ==================== Modal ==================== */
        .modal-backdrop {
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            animation: slideUp 0.3s ease;
        }

        /* ==================== Loading Overlay ==================== */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            backdrop-filter: blur(4px);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--bg-primary);
            border-top-color: #14b8a6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* ==================== Mobile Optimizations ==================== */
        @media (max-width: 768px) {
            .toast-notification {
                left: 1rem;
                right: 1rem;
                max-width: none;
            }

            .card-hover:hover {
                transform: none;
            }
        }

        /* ==================== Reduced Motion ==================== */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ==================== Print Styles ==================== */
        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
                color: black;
            }
        }

        /* ==================== Accessibility ==================== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Focus visible for keyboard navigation */
        *:focus-visible {
            outline: 2px solid #14b8a6;
            outline-offset: 2px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen">
    {% block body %}{% endblock %}

    <!-- Toast Container -->
    <div id="toast-container" class="toast-notification"></div>

    {% block scripts %}
    <script>
        // ==================== Theme Management ====================
        class ThemeManager {
            constructor() {
                this.currentTheme = this.getStoredTheme() || this.getSystemTheme();
                this.init();
            }

            getStoredTheme() {
                return localStorage.getItem('theme');
            }

            getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            init() {
                this.applyTheme(this.currentTheme);
                this.listenForSystemChanges();
            }

            applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                this.currentTheme = theme;

                // Update theme toggle button if exists
                const toggle = document.getElementById('theme-toggle');
                if (toggle) {
                    this.updateToggleButton(toggle, theme);
                }
            }

            toggle() {
                const newTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.applyTheme(newTheme);
            }

            updateToggleButton(button, theme) {
                const icon = button.querySelector('svg');
                if (theme === 'dark') {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
                } else {
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
                }
            }

            listenForSystemChanges() {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!this.getStoredTheme()) {
                        this.applyTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }
        }

        // Initialize theme manager
        const themeManager = new ThemeManager();

        // ==================== Toast Notifications ====================
        function showToast(message, type = 'info', duration = 3000) {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;

            const icons = {
                success: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>',
                error: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>',
                warning: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>',
                info: '<svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>'
            };

            toast.innerHTML = `${icons[type] || icons.info}<span class="font-medium">${message}</span>`;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('toast-exit');
                toast.addEventListener('animationend', () => toast.remove());
            }, duration);
        }

        // ==================== Loading States ====================
        function showLoadingOverlay(message = '加载中...') {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.id = 'loading-overlay';
            overlay.innerHTML = `
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 text-center">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-gray-700 dark:text-gray-300">${message}</p>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        function hideLoadingOverlay() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.remove();
            }
        }

        // ==================== Auth Helper ====================
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token && !window.location.pathname.includes('/login') && !window.location.pathname.includes('/register')) {
                window.location.href = '/login';
            }
            return token;
        }

        // ==================== API Helper ====================
        async function apiRequest(url, options = {}) {
            const token = localStorage.getItem('access_token');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(url, {
                    ...options,
                    headers
                });

                if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    window.location.href = '/login';
                    throw new Error('未授权，请重新登录');
                }

                return response;
            } catch (error) {
                console.error('API请求失败:', error);
                throw error;
            }
        }

        // ==================== Copy to Clipboard ====================
        async function copyToClipboard(text, buttonElement = null) {
            try {
                await navigator.clipboard.writeText(text);

                if (buttonElement) {
                    const originalHTML = buttonElement.innerHTML;
                    buttonElement.innerHTML = '<svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>';
                    buttonElement.classList.add('copy-success');

                    setTimeout(() => {
                        buttonElement.innerHTML = originalHTML;
                        buttonElement.classList.remove('copy-success');
                    }, 2000);
                }

                showToast('已复制到剪贴板！', 'success');
            } catch (err) {
                showToast('复制失败，请手动复制', 'error');
            }
        }

        // ==================== Format Functions ====================
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) return '今天';
            if (days === 1) return '昨天';
            if (days < 7) return `${days}天前`;

            return date.toLocaleDateString('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatFileSize(bytes) {
            for (const unit of ['B', 'KB', 'MB', 'GB']) {
                if (bytes < 1024) {
                    return `${bytes.toFixed(1)} ${unit}`;
                }
                bytes /= 1024;
            }
            return `${bytes.toFixed(1)} TB`;
        }
    </script>
    {% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
